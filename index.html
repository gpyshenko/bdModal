<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
    <style>
        .box {
            height: 5000px;
        }
        .modal {
            width: 100%;
            height: 800px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="asd qwe" data-modal="modal">Open</button>
        <button class="asd2 qwe" data-modal="modal2">Open</button>
        <button class="openWith">Open with</button>
        <button class="add">Add content 1</button>
        <button class="add2">Add content 2</button>
    </div>
    
    <div class="backdropContainer">
        <div id="modal" class="backdropItem">
            <div class="modal">
                <h3>Modal 1</h3>
                <button class="bdChange" data-target="#modal2">Change to modal2</button>
                <button class="bdClose">Close bdClose</button>
            </div>
        </div>
        
    </div>
    
    <script src="modals.js"></script>
    <script src="main.js"></script>
</body>
</html>
